<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Brewed Java <span>.</span></a>
                <ul class="menu-link">
                    <span id="close-menu-btn" class="material-symbols-outlined">menu</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <span id="menu-btn" class="material-symbols-outlined">menu</span>      
             </nav>
             
    </header>
    <section class="hero-section">
<div class="content">
    <h1>Start a new day with fresh  high-quality coffee.</h1>
    <p>Coffee is a popular and beloved beverage enjoyed by people around the world.Awaken your senses with a hot steaming cup of coffee.</p>
    <button>Order Now</button>
</div>
    </section>

    <script>
        const header = document.querySelector("header");
        const menuBtn= document.querySelector("#menu-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        menuBtn.addEventListener("click", () => {
            header.classList.toggle("show-mobile-menu");

        });

        closeMenuBtn.addEventListener("click" ,() => {
            menuBtn.click();
        });
        
    </script>
</body>
</html>
